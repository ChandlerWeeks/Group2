{% block header %}
{% load static %}

<div>
    <ul class="nav-bar">
        <li class="a-li"><img src="{% static '/images/BigMoney.png'%}", alt="view sales picture" width="100" height="100"></li>
        <li class="a-li"><a href="/">Home</a></li>
        {% if user.is_authenticated %}
        <li class="a-li"><a href="{% url 'view-account' %}">View Account</a></li>
        <li class="a-li"><a href="{% url 'view-cart' %}">View Cart</a></li>
        <li class="a-li"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class="a-li"><a href="{% url 'login' %}">Login</a></li>
        <li class="a-li"><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
        <div class="search-container">
            <li class="search-li">
                <form method="GET" action="{% url 'search' %}" class="search-form">
                    <input type="text" name="query" placeholder="Search..." class="search-input">
                </form>
            </li>
        </div>
    </ul>
</div>


<script>
    const searchInput = document.querySelector('.search-input');
    const searchForm = document.querySelector('.search-form');
  
    searchInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // prevent the default form submission behavior
        searchForm.submit(); // submit the form
      }
    });
  </script>

{% endblock %}
