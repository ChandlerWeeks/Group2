{% extends 'base.html' %}

{% block content %}


<h2 class="page-title">Your Orders</h2>
{% if orders|length == 0%}
    <p>No orders to display</p>
{% endif %}
<!--PROVIDE MORE DETAILS, probably contents of order-->
{% for order in orders %}
    <a href="home">
    <div class="order" style="border: 1px solid #000">
        <p>{{order}}</p>
        <p>Date Purchased: {{order.date_ordered|date:"F j, Y" }}</p>
    </div>
    </a>
{% endfor %}

{% endblock %}
